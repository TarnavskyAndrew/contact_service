[pytest]
asyncio_mode = auto
pythonpath = .

addopts =
    ; --cov=src
    ; --cov-report=term-missing
    ; --cov-report=xml:coverage.xml
    ; --junitxml=reports/junit.xml
    ; -ra

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

markers =
    auth: tests for authentication and tokens
    contacts: tests for contacts CRUD and search
    email: tests for email confirmation/resend
    security: tests for security edge cases (SQLi, XSS, brute force)
    password: tests for password reset/change
    users: tests for user management (roles, avatars)
    tokens: tests for access/refresh token lifetimes
    integration: integration tests across multiple modules
    unit: low-level unit tests
    functional: high-level API functional tests

